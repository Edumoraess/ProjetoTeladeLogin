<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area do cliente</title>
    <link rel="stylesheet" href="projeto/css/styles.css">
</head>

<body>
    <div class="main-login fundo-img">
        <div class="left-login">
            <img src="projeto/img/animation.svg" class="left-login-img"
                alt="menino sentado no computador, codificando, com um monitor do lado, duas imagens atras e uma planta ao lado">
        </div>

        <div class="right-login"></div>
        <div class="area-login">
            <h1>LOGIN</h1>
            <form>
                <div class="text-field">

                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="text-field">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" required>
                </div>
            </form>
            <div>
                <button class="btn-login" type="submit">login</button>
                <a href="cadastro.html"><button class="btn-login">Cadastre-se</button></a>

            </div>
        </div>
    </div>
</body>

</html>
